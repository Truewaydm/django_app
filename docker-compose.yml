version: '3'

services:
  django-app:
    build: ./
    volumes:
      - .:/app
      - ./db.sqlite3:/app/db.sqlite3
  api_migrate:
    extends:
      service: django-app
    command: python manage.py migrate
  api_run:
    extends:
      service: django-app
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - '8000:8000'